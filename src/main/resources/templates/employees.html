	<div class="main">
		<form action="employees" method="get">
			<input class="searchInput" type="text" placeholder="Search for Employee" name="entry">
			<input class="searchSubmit" type="submit" value="Search">
		</form>
		<br>
		<table>
			<thead>
				<tr>
					<th scope="col">
						<h1>ID</h1>
					</th>
					<th scope="col">
						<h1>First Name</h1>
					</th>
					<th scope="col">
						<h1>Second Name</h1>
					</th>
					<th scope="col">
						<h1>Country</h1>
					</th>
				</tr>
			</thead>
			<tbody class="category_table">
				<tr th:if="${employees.empty}">
					<td colspan="4">There are no employees of Siltronic AG!</td>
				</tr>
				<tr th:each="employee : ${employees}">
					<td><span th:text="${employee.id}"> ID </span></td>
					<td><span th:text="${employee.firstName}"> First Name </span></td>
					<td><span th:text="${employee.secondName}"> Second Name </span></td>
					<td><span th:text="${employee.birthPlace}"> Country </span></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
