				</select>
			</div>
			<div class="inputDiv">
				<input type="submit" class="setUpData" value="Join">
			</div>

	<div class="main">
		<script src="https://cdn.amcharts.com/lib/4/core.js" type="text/javascript"></script>
		<script src="https://cdn.amcharts.com/lib/4/maps.js" type="text/javascript"></script>
		<script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js" type="text/javascript"></script>
		<script src="https://cdn.amcharts.com/lib/4/themes/animated.js" type="text/javascript"></script>
		<script th:inline="javascript">			
			am4core.ready(function() {

						// Themes begin
						am4core.useTheme(am4themes_animated);
						// Themes end

						/* Create map instance */
						var chart = am4core
								.create("chartdiv", am4maps.MapChart);
						
						/* Sets the map to not overPanAble */
						chart.maxPanOut = 0;

						/* Set map definition */
						chart.geodata = am4geodata_worldLow;

						/* Set projection */
						chart.projection = new am4maps.projections.Miller();

						/* Create map polygon series */
						var polygonSeries = chart.series
								.push(new am4maps.MapPolygonSeries());

						/* Make map load polygon (like country names) data from GeoJSON */
						polygonSeries.useGeodata = true;
						
						/* Adds the number of Employees to every country */
						polygonSeries.data = JSON.parse([[${countries}]]);
						
						/* Configure series */
						var polygonTemplate = polygonSeries.mapPolygons.template;
						polygonTemplate.applyOnClones = true;
						polygonTemplate.togglable = true;
						polygonTemplate.tooltipText = "{name}: [bold]{value}";
						polygonTemplate.nonScalingStroke = true;
						polygonTemplate.strokeOpacity = 0.5;
						polygonTemplate.propertyFields.fill = "color";	
						
						var lastSelected;
						polygonTemplate.events.on("hit", function(ev) {
							window.location.href= 'employeesByCountry?country=' + ev.target.dataItem.dataContext.name;
						})

						/* Create selected and hover states and set alternative fill color */
						var ss = polygonTemplate.states.create("active");
						ss.properties.fill = am4core.color("#9d9d9d");

						var hs = polygonTemplate.states.create("hover");
						hs.properties.fill = am4core.color("#9d9d9d");

						// Hide Antarctica
						polygonSeries.exclude = [ "AQ" ];

						// Small map
						chart.smallMap = new am4maps.SmallMap();
						// Re-position to top right (it defaults to bottom left)
						chart.smallMap.align = "right";
						chart.smallMap.valign = "top";
						chart.smallMap.preventDragOut = true;
						chart.smallMap.series.push(polygonSeries);

						// Zoom control
						chart.zoomControl = new am4maps.ZoomControl();

						var homeButton = new am4core.Button();
						homeButton.events.on("hit", function() {
							chart.goHome();
						});

						homeButton.icon = new am4core.Sprite();
						homeButton.padding(7, 5, 7, 5);
						homeButton.width = 30;
						homeButton.icon.path = "M16,8 L14,8 L14,16 L10,16 L10,10 L6,10 L6,16 L2,16 L2,8 L0,8 L8,0 L16,8 Z M16,8";
						homeButton.marginBottom = 10;
						homeButton.parent = chart.zoomControl;
						homeButton.insertBefore(chart.zoomControl.plusButton);

					}); // end am4core.ready()
		</script>
		<div id="chartdiv"></div>
	</div>
